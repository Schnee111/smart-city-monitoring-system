server.port=8080

# Cassandra Configuration (DataStax Driver 4.x)
datastax-java-driver.basic.contact-points = cassandra:9042
datastax-java-driver.basic.load-balancing-policy.local-datacenter = datacenter1
datastax-java-driver.basic.session-keyspace = smart_city

# CORS Configuration
# Saat dideploy, tambahkan URL Vercel Anda di sini (dipisahkan koma)
cors.allowed-origins=http://localhost:3000,https://nama-proyek-anda.vercel.app

# Logging
logging.level.com.smartcity=DEBUG
logging.level.com.datastax.oss.driver=INFO